<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Requests Table</title>

  <!-- Bootstrap 5.2.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Select2 Bootstrap 5 Theme -->
  <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid mt-3">
    <!-- Sticky action buttons -->
    <div class="submit-btn-container mb-3 d-flex justify-content-between align-items-center">
      <button id="deleteChecked" class="btn btn-danger">Delete Checked Request</button>
      <button id="submitChecked" class="btn btn-primary">Submit Checked Rows</button>
    </div>

    <!-- Filters form -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="filterForm" class="row g-3 align-items-end">
          <div class="col-md-2">
            <label for="sku_filter" class="form-label">SKU</label>
            <input type="text" id="sku_filter" class="form-control" placeholder="Enter SKU" />
          </div>
          <div class="col-md-2">
            <label for="product_name_filter" class="form-label">Product Name</label>
            <input type="text" id="product_name_filter" class="form-control" placeholder="Enter product name" />
          </div>
          <div class="col-md-2">
            <label for="brand_filter" class="form-label">Brand</label>
            <select id="brand_filter" class="form-select"></select>
          </div>
          <div class="col-md-2">
            <label for="primary_supplier_filter" class="form-label">Primary Supplier</label>
            <select id="primary_supplier_filter" class="form-select"></select>
          </div>
          <div class="col-md-2">
            <label for="category_filter" class="form-label">Category</label>
            <select id="category_filter" class="form-select"></select>
          </div>
          <div class="col-md-2 d-grid">
            <button id="submitFilters" type="button" class="btn btn-success">Apply Filters</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Product table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="productTable">
        <thead>
          <tr>
            <th class="text-center" style="width:50px;"><input type="checkbox" id="selectAll" /></th>
            <th>SKU</th>
            <th>Product Name</th>
            <th>Brand</th>
            <th>Primary Supplier</th>
            <th>
              Category
              <button type="button" id="applyCategoryBtn" class="btn btn-link btn-sm ps-0">Apply All</button>
            </th>
            <th>Purchase Price</th>
            <th>
              Client MUP
              <button type="button" id="applyClientMupBtn" class="btn btn-link btn-sm ps-0">Apply All</button>
            </th>
            <th>
              Retail MUP
              <button type="button" id="applyRetailMupBtn" class="btn btn-link btn-sm ps-0">Apply All</button>
            </th>
            <th>Client Price</th>
            <th>RRP</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by script.js -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Load JS libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <!-- Firebase App & Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
