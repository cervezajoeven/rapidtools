<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Requests Table</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Firebase App (the core Firebase SDK) is still loaded globally -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- Firebase Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    /* Table styling */
    #productTable {
      width: 95%;
      table-layout: fixed;
      margin: auto;
    }
    #productTable td, #productTable th {
      word-wrap: break-word;
    }
    #productTable input,
    #productTable select {
      width: 100%;
      box-sizing: border-box;
    }
    #productTable th:first-child, #productTable td:first-child {
      width: 50px;
      max-width: 50px;
      padding: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="table-responsive">
    <table class="table table-striped table-bordered" id="productTable">
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="selectAll" />
          </th>
          <th>SKU</th>
          <th>Product Name</th>
          <th>Brand</th>
          <th>Primary Supplier</th>
          <th>Category</th>
          <th>Purchase Price</th>
          <th>
            Client MUP
            <button type="button" id="applyClientMupBtn" style="margin-left: 10px; font-size: 0.8rem;">Apply All</button>
          </th>
          <th>
            Retail MUP
            <button type="button" id="applyRetailMupBtn" style="margin-left: 10px; font-size: 0.8rem;">Apply All</button>
          </th>
          <th>Client Price</th>
          <th>RRP</th>
        </tr>
      </thead>
      
      <tbody>
        <!-- Table rows will be added dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Import the main entry module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
