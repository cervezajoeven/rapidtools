<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Requests Table</title>
  <!-- Bootstrap CSS for table styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- Firebase Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    /* Set the table to 95% width of the page */
    #productTable {
      width: 95%;
      table-layout: fixed;
      margin: auto;
    }
    /* Prevent long words from breaking layout */
    #productTable td, #productTable th {
      word-wrap: break-word;
    }
    /* Make all number input fields fit the width of their cell */
    #productTable input[type="number"] {
      width: 100%;
      box-sizing: border-box;
    }
    /* Reduce the width of the first column (checkbox column) */
    #productTable th:first-child, #productTable td:first-child {
      width: 50px; /* Adjust this value as needed */
      max-width: 50px;
      padding: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="table-responsive">
    <table class="table table-striped table-bordered" id="productTable">
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="selectAll" />
          </th>
          <th>SKU</th>
          <th>Product Name</th>
          <th>Brand</th>
          <th>Primary Supplier</th>
          <th>Purchase Price</th>
          <!-- New columns added between Purchase Price and RRP -->
          <th>Client MUP</th>
          <th>Retail MUP</th>
          <th>Client Price</th>
          <th>RRP</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be populated dynamically from Firestore -->
      </tbody>
    </table>
  </div>

  <!-- Load external script file -->
  <script src="script.js"></script>
</body>
</html>
