<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Requests Table</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Firebase App (the core Firebase SDK) is still loaded globally -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- Firebase Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  <link rel="stylesheet" href="style.css" />
  <!-- Select2 CSS for searchable dropdowns -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Loader overlay -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
  </div>

  <!-- Sticky container for action buttons -->
  <div class="submit-btn-container" style="display: flex; justify-content: space-between; align-items: center;">
    <button id="submitChecked" type="button" class="btn btn-primary">Submit Checked Rows</button>
    <button id="deleteChecked" type="button" class="btn btn-danger">Delete Checked Request</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered" id="productTable">
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="selectAll" />
          </th>
          <th>Requestor Name</th>
          <th>SKU</th>
          <th>Product Name</th>
          <th>Brand</th>
          <th>Primary Supplier</th>
          <th>
            Category
            <button type="button" id="applyCategoryBtn" style="margin-left: 10px; font-size: 0.8rem;">Apply All</button>
          </th>
          <th>Purchase Price</th>
          <th>
            Client MUP
            <button type="button" id="applyClientMupBtn" style="margin-left: 10px; font-size: 0.8rem;">Apply All</button>
          </th>
          <th>
            Retail MUP
            <button type="button" id="applyRetailMupBtn" style="margin-left: 10px; font-size: 0.8rem;">Apply All</button>
          </th>
          <th>Client Price</th>
          <th>RRP</th>
        </tr>
      </thead>
      
      <tbody>
        <!-- Table rows will be added dynamically -->
      </tbody>
    </table>
  </div>
  <!-- Load jQuery (required for Toastr and Select2) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <!-- Select2 JS for searchable dropdowns -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
